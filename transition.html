<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition</title>
    <style>
        .main{background-color: chocolate;
            height: 300px;
            width: 300px;
            margin: 0 auto;
            transition: width 2s,height 4s;
            text-align: center;
        }
        h1{font-size: 2.5rem;
           color: white;
           transition: font-size 2s;

        }
        h1:hover{font-size: 3rem;}

        .main:hover{width: 400px;
                    height: 500px;
        }
    </style>
</head>
<body>
    <div class="main">
        <h1>Bangladesh</h1>
    </div>
</body>
</html>
