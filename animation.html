<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation</title>
    <style>
        img{
            width: 200px;
            height: auto;
            border:2px solid black;
            display: block;
            margin: 0 auto;
            margin-top: 100px;
            border-radius: 50%;

            animation-name: md;
            animation-duration: 3s;

        }
        @keyframes md{
            from{
                max-width: 200px;
            }
            to{
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <img src="IMG-20230113-WA0005.jpg">
</body>
</html>
