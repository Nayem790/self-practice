<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform</title>
    <style>
        #div1{background-color: black;
              height: 200px;
              width: 200px;
              
              margin: 0 auto;
              margin-top: 200px;
              transition: 3s;
        }
        #div1:hover{transform: scale(2);}
    </style>
</head>
<body>
    <div id="div1"></div>
</body>
</html>
