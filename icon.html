<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>icon button</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

<style>
.media{background-color: rgb(103, 109, 109);
       padding: 50px 20px;
       text-align: center;      
    }
    .btn{border: none;
        padding: 10px 20px;
        font-size: 2rem;
        border-radius: 5px;
         
    }

</style>
</head>
<body>
    <div class="media">
       <button class="btn" onclick="window.open('https://www.youtube.com/feed/you')" class="btn request-callback"><i class="fa-brands fa-youtube"></i></button> 
        <button class="btn"><i class="fa-brands fa-google"></i></button>
        <button class="btn"><i class="fa-brands fa-facebook"style="color:#3b5998"></i></button>
    </div>
</body>
</html>
