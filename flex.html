<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex box</title>
    <style>
        .container{
            background-color: blueviolet;
            display: flex;
            flex-wrap: wrap;
            flex-direction:column;

        }
        .container > div{
            font-size: 35px;
            margin: 10px;
            padding: 20px;
            width: 100px;
            background-color: rgb(101, 183, 156);
            border-radius:solid black 5px;
        }

    </style>
</head>
<body>
    <div class="container">
        <div>div1</div>
        <div>div2</div>
        <div>div3</div>
        <div>div4</div>
        <div>div5</div>
        <div>div6</div>
        <div>div7</div>
        <div>div8</div>

    </div>
</body>
</html>
